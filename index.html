<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2D Platformer Game</title>
    <style>
      /* Remove scrolling and margins for a full-screen canvas */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #222;
      }
      /* Text displayed on the top of the screen */
      #top-text {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        z-index: 10; /* Ensures the text appears on top of the canvas */
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Text on the top -->
    <div id="top-text">My 2D Platformer Game</div>

    <!-- PIXI.js and Matter.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Your game code -->
    <script src="main.js"></script>
  </body>
</html>
